<!DOCTYPE html>
<html class="no-js">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>swipelist.js</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="idangerous.swiper.css">
	</head>
	<body>
    <style>
        body {
            font-family: helvetica, 'helvetica neue', arial, sans-serif;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        h1 a {
            color: #333;
            text-decoration:none;
        }
        h1 a:hover {
            color: blue;
            text-decoration: underline;
        }
        img {width:100%;height:auto;}
        .arrow {font-size:40px; cursor:pointer;}
        .arrow.inactive {opacity: 0.5;}
        .swipe-list-right {float:right;}
        .swiper-slide {padding:20px;box-sizing:border-box;}
    </style>
        <h1><a href="http://www.github.com/lpender/swipelistjs">swipelist.js</a></h1>
        <p>swipe with mouse or finger. <br/><br/>try resizing your window!</p>
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="/img/slide-1.jpg" alt="" />Slide 1</div>
                <div class="swiper-slide"><img src="/img/slide-2.jpg" alt="" />Slide 2</div>
                <div class="swiper-slide"><img src="/img/slide-3.png" alt="" />Slide 3</div>
                <div class="swiper-slide"><img src="/img/slide-5.jpg" alt="" />Slide 4</div>
                <div class="swiper-slide"><img src="/img/slide-6.jpg" alt="" />Slide 5</div>
                <div class="swiper-slide"><img src="/img/slide-7.jpg" alt="" />Slide 6</div>
            </div>
            <!--
            <div class="playlist-not-added row">
                <p class="header-title">We're sorry, there are no featured videos</p>
            </div>
            -->
        </div>
        <a class="swipe-list-right arrow">&gt;</a>
        <a class="swipe-list-left arrow">&lt;</a>

    <div>
        Min slide width: <input id="min" placeholder="minimum slide width" onblur="window.initSwipelist();" value="300"/> <br/>
        Max slide width: <input id="max" placeholder="maximum slide width" onblur="window.initSwipelist();" value="300" />
    </div>

        <script type="text/javascript" src="jquery.min.js"></script>
        <script type="text/javascript" src="idangerous.swiper.js"></script>
        <script type="text/javascript" src="swipelist.js"></script>
        <script>
            window.initSwipelist = function() {

                var min = parseInt($('#min').val());
                var max = parseInt($('#max').val());

                if (isNaN(min) || isNaN(max)) {
                    alert('please enter a number!');
                    $('#min').attr('value', 300);
                    $('#max').attr('value', 300);
                }

                if (window.mySwiper) {
                    window.mySwiper.params.swipeListOpts.slideRange = [min,max];
                    window.mySwiper.reInit(true);
                } else {
                    window.mySwiper = new Swiper('.swiper-container', {
                        swipelist:true,
                        swipeListOpts : {
                            slideRange: [min,max]
                        },
                        calculateHeight: true
                    });
                }
            };

            initSwipelist();
        </script>
	</body>
</html>
