<!DOCTYPE html>
<html class="no-js">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>swipelist.js</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="idangerous.swiper.css">
	</head>
	<body>
    <style>
        img {width:100%;height:auto;}
        .arrow {font-size:40px; cursor:pointer;}
        .arrow.inactive {opacity: 0.5;}
        .swipe-list-right {float:right;}

    </style>
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="/img/slide-1.jpg" alt="" />Slide 1</div>
                <div class="swiper-slide"><img src="/img/slide-2.jpg" alt="" />Slide 2</div>
                <div class="swiper-slide"><img src="/img/slide-3.png" alt="" />Slide 3</div>
                <div class="swiper-slide"><img src="/img/slide-4.jpg" alt="" />Slide 4</div>
                <div class="swiper-slide"><img src="/img/slide-5.jpg" alt="" />Slide 5</div>
                <div class="swiper-slide"><img src="/img/slide-6.jpg" alt="" />Slide 6</div>
                <div class="swiper-slide"><img src="/img/slide-7.png" alt="" />Slide 7</div>
                <div class="swiper-slide"><img src="/img/slide-8.jpg" alt="" />Slide 8</div>
            </div>
            <!--
            <div class="playlist-not-added row">
                <p class="header-title">We're sorry, there are no featured videos</p>
            </div>
            -->
        </div>
        <a class="swipe-list-right arrow">&gt;</a>
        <a class="swipe-list-left arrow">&lt;</a>

        <!--<script type="text/javascript" data-main="app" src="require-2.1.10.min.js"></script>-->
        <script type="text/javascript" src="jquery.min.js"></script>
        <script type="text/javascript" src="idangerous.swiper.js"></script>
        <script type="text/javascript" src="swipelist.js"></script>
        <script>
            window.mySwiper = new Swiper('.swiper-container', {
                swipelist:true,
                calculateHeight: true,
                onFirstInit: function(swiper) {
                    console.log(swiper);
                }
            });
        </script>
	</body>
</html>
